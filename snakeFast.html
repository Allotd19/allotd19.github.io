<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snake</title>
  <style media="screen">
  body{
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    background: #1b1b1b;
  }

  #gc{
    background: #ccc;
    width: 100vmin;
    height: 100vmin;
    display: grid;
  }

  p{
    z-index: 5;
    position: absolute;
    left: 20px;
    top: 20px;
    color: white;
    font-size: 48px;
    font-weight: bolder;
  }
  </style>
</head>

<script type="text/javascript">

  window.onload = function(){
    canv = document.getElementById("gc");
    ctx = canv.getContext("2d");
    document.addEventListener("keydown", keyPush);
    setInterval(snake, 1000/12);
  }

  px = py = 10;
  gs = tc = 20;
  ax = ay = 15;
  xv = yv = 0;
  cnt = 0;

  trail = [];
  tail = 5;
  indicator = 2;

  function snake(){

    px += xv;
    py += yv;

    if (px < 0) {
      px = tc - 1;
    }
    if (px > tc - 1) {
      px = 0;
    }

    if (py < 0) {
      py = tc - 1;
    }
    if (py > tc - 1) {
      py = 0;
    }

    ctx.fillStyle = "black";
    ctx.fillRect(0,0,canv.width,canv.height);
    ctx.fillStyle = "lime";

    for (var i = 0; i < trail.length; i++) {

      ctx.fillRect(trail[i].x*gs, trail[i].y*gs, gs - 2 , gs - 2)

      if (trail[i].x==px && trail[i].y==py) {
        tail = 5;
        cnt = 0;
        document.getElementById("cnt").innerHTML = "Score :" + cnt;
      }

    }

    trail.push({x:px, y:py});

    while (trail.length > tail) {
      trail.shift();
    }

    if (ax == px && ay == py) {
      tail = tail + indicator;

        ax = Math.floor(Math.random()*tc);
        ay = Math.floor(Math.random()*tc);

        while(ax == px && ay == py){
          ax = Math.floor(Math.random()*tc);
          ay = Math.floor(Math.random()*tc);
        }

      cnt++
      document.getElementById("cnt").innerHTML = "Score: " + cnt;
    }
    ctx.fillStyle = "red";
    ctx.fillRect(ax*gs, ay*gs,gs-2, gs-2);
  }

  function keyPush(evt){
    switch (evt.keyCode) {
        case 37:
          xv = -1;
          yv =  0;
            break;

        case 38:
          xv =  0;
          yv = -1;
            break;

        case 39:
          xv =  1;
          yv =  0;
            break;

        case 40:
          xv =  0;
          yv =  1;
            break;
      }
    }
</script>

<body>
  <canvas style id="gc" width="400vmin" height="400"></canvas>
  <p id="cnt">Score: 0</p>
</body>
</html>
